name: Update Blog Posts

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at midnight
  workflow_dispatch: # Manual trigger

jobs:
  update-blog-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Blog Posts
        run: |
          curl -s https://rss.app/feeds/v1.1/UcvdE8ScOnYZXn0c.json \
            | jq '.items | map({id, url, title, content_text, date_published})' \
            > blogPosts.json

      - name: Update README.md
        run: |
          POSTS=$(jq -r '.[] | "- [\(.title)](\(.url))"' blogPosts.json)
          sed -i '/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\\<!-- BLOG-POST-LIST:START -->\n'"$POSTS"'\n<!-- BLOG-POST-LIST:END -->' README.md

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update blog posts"
          git push
